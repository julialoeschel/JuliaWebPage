<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julia</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="../scripts/index.js" defer></script>
  </head>
  <body class="grid">
    <section class="mx-8 relative h-screen">
      <h1>Julia Löschel</h1>
      <div
        class="inline-block rounded-3xl border-2 relative border-yellow-600 p-8 mt-10"
      >
        <h3 class="pb-8 pr-8">
          Moin,<br />
          I´m
        </h3>
        <h2
          class="text-6xl absolute left-20 bottom-4 z-50 text-yellow-600 hover:text-yellow-200"
        >
          Julia
        </h2>
      </div>

      <img
        class="absolute rounded-3xl top-32 left-16 w-48"
        src="./../src/images/photo-1544840494-d0e48b117320.jpg"
        alt="a wave-surf scene"
      />

      <div data-js="cv-link" class="inline-block absolute bottom-1">
        <svg
          class="animate-bounce"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="rgba(217, 119, 6, 255)"
        >
          <path
            d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"
          />
        </svg>
      </div>
    </section>

    <section data-js="cv-Page" class="mx-8 relative h-400 hidden grid">
      <h2 class="z-50 mt-14 text-center text-2xl absolute ml-5">
        what I have done so far
      </h2>
      <img
        class="-z-50 absolute rounded-3xl top-4 left-0 h-28"
        src="./../src/images/headder_surf.png"
        alt=""
      />

      <img class="z-20 mt-10" src="../src/images/CV.svg" alt="" />

      <div
        data-js="page-link"
        class="z-40 inline-block absolute bottom-0 justify-self-center"
      >
        <svg
          class="animate-bounce"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="rgba(217, 119, 6, 255)"
        >
          <path
            d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"
          />
        </svg>
      </div>
    </section>

    <section data-js="pageTwo" class="hidden h-screen relative grid mx-8">
      <h2 class="z-50 mt-14 justify-self-center text-2xl absolute ml-5">
        what I love
      </h2>
      <img
        class="-z-40 absolute rounded-3xl top-4 left-0 h-28"
        src="./../src/images/headder_surf.png"
        alt=""
      />
      <img
        class="w-48 absolute top-40 rounded-3xl ml-2"
        src="https://images.unsplash.com/photo-1517699418036-fb5d179fef0c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1334&q=80"
        alt="People on the beach with a surfboard"
      />
      <div
        class="inline-block rounded-3xl border-2 relative border-yellow-600 w-20 h-20 top-52 left-44 pt-12 pl-4"
      >
        surfing
      </div>
      <img
        class="w-48 absolute top-80 rounded-3xl left-28"
        src="https://images.unsplash.com/photo-1520085601670-ee14aa5fa3e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt="a laptop on a table"
      />
      <div
        class="inline-block rounded-3xl border-2 border-yellow-600 w-24 h-24 pt-14 pl-2 ml-14 absolute bottom-80 -z-20"
      >
        Web-dev
      </div>
      <img
        class="w-48 absolute bottom-4 rounded-3xl left-0"
        src="https://images.unsplash.com/photo-1598711033282-38fb493b1eed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
        alt="an beach volleyball field"
      />
      <div
        class="inline-block rounded-3xl border-2 border-yellow-600 w-32 h-24 pt-6 pl-12 ml-40 z-10 absolute bottom-40"
      >
        Beach-Volleyball
      </div>
    </section>
  </body>
</html>
