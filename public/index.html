<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="grid relative">
    <section id="top" class="mx-8 relative h-screen">
      <h1>Julia Löschel</h1>
      <div
        class="inline-block rounded-3xl border-2 relative border-yellow-600 p-8 mt-10"
      >
        <h3 class="pb-8 pr-8">
          Moin,<br />
          I´m
        </h3>
        <h2
          class="text-6xl absolute left-20 bottom-4 z-50 text-yellow-600 hover:text-yellow-200"
        >
          Julia
        </h2>
      </div>

      <img
        class="absolute rounded-3xl top-32 left-16 w-48"
        src="/photo-1544840494-d0e48b117320.jpg"
        alt="a wave-surf scene"
      />

      <div data-js="cv-link" class="inline-block absolute bottom-1">
        <svg
          class="animate-bounce"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="rgba(217, 119, 6, 255)"
        >
          <path
            d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"
          />
        </svg>
      </div>
      <nav class="absolute bottom-20">
        <ul class="flex flex-row w-full">
          <li>
            <a
              href="#CV"
              class="p-5 px-9 border-solid rounded-full border-yellow-600 border-2 hover:text-yellow-200 hover:bg-yellow-600"
              >CV</a
            >
          </li>
          <li>
            <a
              href="#hobbies"
              class="p-5 m-3 border-solid rounded-full border-yellow-600 border-2 hover:text-yellow-200 hover:bg-yellow-600"
              >hobbies</a
            >
          </li>
          <li>
            <a
              href="#contact"
              class="p-5 border-solid rounded-full border-yellow-600 border-2 hover:text-yellow-200 hover:bg-yellow-600"
              >contact</a
            >
          </li>
        </ul>
      </nav>
    </section>

    <section
      id="CV"
      data-js="cv-Page"
      class="mx-8 relative h-400 grid realative"
    >
      <h2 class="z-50 mt-14 text-center text-2xl absolute ml-5">
        what I have done so far
      </h2>
      <img
        class="-z-50 absolute rounded-3xl top-4 left-0 h-28"
        src="/headder_surf.png"
        alt=""
      />

      <img class="z-20 mt-10" src="/CV.svg" alt="" />

      <div
        data-js="page-link"
        class="z-40 inline-block absolute bottom-0 justify-self-center"
      >
        <svg
          class="animate-bounce"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="rgba(217, 119, 6, 255)"
        >
          <path
            d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"
          />
        </svg>
      </div>
    </section>
    <a
      href="#top"
      class="sticky border-solid rounded-full border-yellow-600 border-2 w-11 text-center p-2 top-2/4 left-96 m-3 z-10 hover:text-yellow-200 hover:bg-yellow-600 bg-white"
      >up</a
    >
    <section
      id="hobbies"
      data-js="hobbies-Page"
      class="relative grid grid-rows-4 mx-8"
    >
      <div>
        <h2 class="z-50 mt-14 ml-24 text-2xl absolute ml-5">what I love</h2>
        <img
          class="-z-40 absolute rounded-3xl top-4 left-0 h-28"
          src="/headder_surf.png"
          alt=""
        />
      </div>
      <div class="relative">
        <img
          class="w-48 absolute top-0 rounded-3xl ml-2"
          src="https://images.unsplash.com/photo-1517699418036-fb5d179fef0c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1334&q=80"
          alt="People on the beach with a surfboard"
        />
        <div
          class="inline-block rounded-3xl border-2 absolute border-yellow-600 w-20 h-20 top-12 left-44 pt-12 pl-4"
        >
          surfing
        </div>
      </div>
      <div class="relative">
        <img
          class="w-48 absolute -top-10 rounded-3xl left-32"
          src="https://images.unsplash.com/photo-1520085601670-ee14aa5fa3e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="a laptop on a table"
        />
        <div
          class="inline-block rounded-3xl border-2 border-yellow-600 w-24 h-24 pt-14 pl-2 left-20 absolute top-6"
        >
          Web-dev
        </div>
      </div>
      <div class="relative h-56">
        <img
          class="w-48 absolute bottom-0 rounded-3xl left-0"
          src="https://images.unsplash.com/photo-1598711033282-38fb493b1eed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          alt="an beach volleyball field"
        />
        <div
          class="inline-block rounded-3xl border-2 border-yellow-600 w-32 h-24 pt-6 pl-12 ml-40 z-10 absolute top-3"
        >
          Beach-Volleyball
        </div>
      </div>
      <div
        data-js="pagelink"
        class="z-40 inline-block absolute -bottom-10 justify-self-center"
      >
        <svg
          class="animate-bounce"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="rgba(217, 119, 6, 255)"
        >
          <path
            d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"
          />
        </svg>
      </div>
    </section>

      data-js="contact"
      class="h-screen relative mx-8 h-screen"
